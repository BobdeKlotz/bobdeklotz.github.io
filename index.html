<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sitzplatz-Bot</title>
    <meta name="description" content="An artifical decision maker for your seating">
    <meta name="author" content="Bob de Klotz">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
    <script>
        function initState(){
            window.slots = [0, 1, 1, 1];
            showRandomNumber();
        }
        function showRandomNumber(){
            const myNumber = document.getElementById("myNumber");
            myNumber.innerHTML = "";
            myNumber.classList.add("animate-pulse");
            window.setTimeout(() => {
                myNumber.innerHTML = window.slots[Math.floor(Math.random() * 3)];
                myNumber.classList.remove("animate-pulse");
            }, 1000);
            
        }
    </script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body class="bg-slate-300 flex items-center justify-center flex-col" onload="initState();">
    <div class="flex flex-col items-center justify-center">
        <div id="myNumber" class="h-40 w-40 rounded-full text-gray-200 text-center align-text-bottom bg-slate-500 text-7xl pt-9"></div>
        <button id="myButton" class="rounded-full text-gray-100 bg-slate-700 hover:bg-slate-800 transition-all duration-200 text-5xl m-3 p-5"onclick="showRandomNumber()">Neuer Platz</button>
    </div>
</body>
</html>
